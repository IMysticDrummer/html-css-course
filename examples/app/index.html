<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime finder</title>
  <!-- meta tags / og tags -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar main-bg">
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/cypress-es/anime-finder/main/src/assets/logo.png" alt="anime finder">
    </div>
    <a class="app-title" href="#section1">Anime finder</a>
  </nav>

  <hr>

  <!-- CreaciÃ³n del carrusel -->
  <section class="carousel-container">
    <div class="carousel-slides">
      <div id="slide1">Anouncement 1</div>
      <div id="slide2">Anouncement 2</div>
      <div id="slide3">Anouncement 3</div>
    </div>
    <div class="carousel-links">
      <!-- Generamos los puntos de enlace que dibujaremos en CSS -->
      <a href="#slide1" class="carousel-dot"></a>
      <a href="#slide2" class="carousel-dot"></a>
      <a href="#slide3" class="carousel-dot"></a>
    </div>
  </section>
  
  <hr>

  <main class="main-content">
    <section class="search-form">
      <h1>Find your favorite anime</h1>
      <div class="form-group">
        <label class="search-label" for="search">search</label>
        <input type="text" id="search" name="search" placeholder="search favorite anime">
      </div>

      <input class="main-bg" type="submit" value="search">
    </section>

    <section class="content">
      <aside class="sidebar">
        <details open>
          <summary class="main-bg">Animes en emision</summary>
          <ul>
            <li>Detective Conan</li>
          </ul>
        </details>
      </aside>
      <section class="anime-content">
        <h2>Anime List</h2>
        <div class="show-items">
          <article class="show-item">
            <figure>
              <div class="img-container">
                <img 
                  src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx104578-LaZYFkmhinfB.jpg" 
                  alt="attack on titan"
                >
              </div>
              <figcaption>Attack on titan</figcaption>
            </figure>
          </article>

          <article class="show-item">
            <figure>
              <div class="img-container">
                <img 
                  src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx104578-LaZYFkmhinfB.jpg" 
                  alt="attack on titan"
                >
              </div>
              <figcaption>Attack on titan</figcaption>
            </figure>
          </article>

          <article class="show-item">
            <figure>
              <div class="img-container">
                <img 
                  src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx104578-LaZYFkmhinfB.jpg" 
                  alt="attack on titan"
                >
              </div>
              <figcaption>Attack on titan</figcaption>
            </figure>
          </article>
          
        </div>
      </section>
    </section>

  </main>
  <!-- <footer class="footer absolute-font">
    <em>footer 1</em>
  </footer>
  <hr> -->
  <footer class="footer main-bg">
    <em>anime finder inc.</em>
  </footer>
</body>
</html>
