<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Link</title>
</head>
<body>
  <div>
    <!-- Enlace externo -->
    <a href="http://google.com">Google External</a>
    <a href="http://google.com" rel="noopener noreferrer">Google External sin envío de referrer ni opener</a>
  </div>
  <div>
    <!-- Enlace interno -->
    <a href="contact/index.html">Contacts Internal</a>
  </div>
  <div>
    <a href="contact/">Navigation standard index.html</a>
  </div>
  <div>
    <a href="mailto:keepcoding@test.com">Contact me</a>
    <a href="tel:+666666666">Call me</a>
  </div>
  <div>
    <a href="http://google.com" target="_blank">Abrir en una nueva pestaña</a>
  </div>

  <!-- iframes 
  Te permite embeber una web en tu propia web.
  Se está volviendo a utilizar, pero no es buena idea, ya que la comunicación entre componentes
  no son buenos, fallan, funciona como un documento aparte, etc, etc, etc.
  Un uso normal es cuando embebes un mapa de google maps en tu web.

  Para evitar que tu web pueda ser embebida, esto se debe hacer en el servidor en backend
  -->
  <iframe src="contact/index.html" width="200px" height="200px" frameborder="0"></iframe>
</body>
</html>
